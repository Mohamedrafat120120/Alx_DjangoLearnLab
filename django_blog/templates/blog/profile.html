{%extends "base.html" %}
{%load static%}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<h2>Profile</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}" />
    <button type="submit">Update</button>
</form>
